<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- Settings -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Detona Ralf</title>
    <link rel="shortcut icon" href="scr/images/favicon.jpg" type="image/x-icon">

<!-- Fontes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<!-- Styles -->

<link rel="stylesheet" href="./scr/styles/main.css">
<link  rel="stylesheet" href="./scr/styles/reset.css">

</head>
<body>
    
   <div class="container">

        <div class="menu">
            <div class="menu-time">
                <h2 style="color: blueviolet;">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: blueviolet;">Your  Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./scr/images/player.png" alt="foto do jogador" height="55px">
                <h2>x3</h2>
            </div>

        </div>

        <div class="panel">
            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
   </div>


    <!-- Script do JavaScript -->

    <script defer src="./scr/scripts/engine.js"></script>
</body>
</html>
